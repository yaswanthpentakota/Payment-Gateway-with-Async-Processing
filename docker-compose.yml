version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment_db
    environment:
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
      POSTGRES_DB: payment_gateway
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d payment_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_gateway
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: payment_api
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      TEST_MODE: "true"
      WEBHOOK_RETRY_INTERVALS_TEST: "true"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: gateway_worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      TEST_MODE: "true"
      WEBHOOK_RETRY_INTERVALS_TEST: "true"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started

  # Simple Nginx or static server could be added for the checkout widget dev if needed, 
  # for now we'll serve it from the API or a separate simple command.
  # The requirements mention serving checkout.js from port 3001. We can add a simple service for that.
  
  checkout:
    image: node:18-alpine
    container_name: checkout_cdn
    working_dir: /app
    volumes:
      - ./checkout-widget/dist:/app
    command: npx http-server -p 3001 --cors
    ports:
      - "3001:3001"

volumes:
  postgres_data:
